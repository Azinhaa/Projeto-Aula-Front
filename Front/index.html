<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body onload="obterFilmes()">

    <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Cadastro de Usuário</h1>
          </div>
          <div class="modal-body">
            <div class="d-none alert alert-dismissible fade alert-modal-cadastro" role="alert"></div>
              <form>
                <div class="mb-3">
                  <label for="usuarioCadastroInput" class="col-form-label">Usuario</label>
                  <input type="text" id="usuarioCadastroInput" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="passwordCadastroInput" class="col-form-label">Senha</label>
                  <input type="password" id="passwordCadastroInput" class="form-control">
                </div>
              </form> 
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" type="button" onclick="cadastrarUsuario()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <nav class="navbar navbar-expand-md bg-light">
            <a href="#" class="navbar-brand">Filme</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle= "collapse"
                    data-bs-target="#myNav"
                    aria-controls="mynav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNav">
              <div class="navbar-nav ms-auto">
                <a class="nav-link active me-2 " 
                  href="#" aria-current="page"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin">
                  Login
                </a>
                <a class="nav-link active me-2"
                  href="#" aria-current="page" 
                  data-bs-toggle="modal"
                  data-bs-target="#modalCadastro">
                  Novo Usuario
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>



    <div class="container mt-5">
      <div class="d-none alert alert-dismissible fade alert-filme" role="alert">
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="tituloFilme" placeholder="Título do Filme">
            <label for="tituloFilme">Título do Filme</label>
          </div>
        </div>
        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sinopseFilme" placeholder="Sinopse do Filme">
            <label for="sinopseFilme">Sinopse do Filme</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <button class="btn btn-outline-primary w-100 " id="cadastrarFilmeButton" onclick="cadastrarFilme()" disabled>Cadastrar</button>
        </div>
      </div>
      <div class="row justify-content-center">
            <div col-md-8>
                <table class="table table-striped table-hover text-center filmes">
                    <thead>
                        <tr>
                            <th>Títulos</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
      </div>
    </div>



    <div class="modal fade" id="modalLogin" aria-labelledby="modalLogin" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Login de Usuário</h1>
          </div>
          <div class="modal-body">
            <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert"></div>
              <form>
                <div class="mb-3">
                  <label for="usuarioLoginInput" class="col-form-label">Usuario</label>
                  <input type="text" id="usuarioLoginInput" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="passwordCadastroInput" class="col-form-label">Senha</label>
                  <input type="password" id="passwordLoginInput" class="form-control">
                </div>
              </form> 
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" type="button" onclick="loginUsuario()" >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/frontend.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
